{% extends "base.html" %}
{% block title %}내가 쓴 리뷰{% endblock %}
{% block content %}
<div class="container mx-auto py-8">
  <h1 class="text-2xl font-bold mb-4">내가 쓴 리뷰</h1>
  <table class="min-w-full bg-white rounded shadow">
    <thead>
      <tr>
        <th class="py-2 px-4">상품명</th>
        <th class="py-2 px-4">평점</th>
        <th class="py-2 px-4">내용</th>
        <th class="py-2 px-4">작성일</th>
      </tr>
    </thead>
    <tbody>
      {% for review in reviews %}
      <tr>
        <td class="py-2 px-4">{{ review.product_name }}</td>
        <td class="py-2 px-4">{{ review.rating }}</td>
        <td class="py-2 px-4">{{ review.content }}</td>
        <td class="py-2 px-4">{{ review.created_at }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="4" class="py-4 text-center text-gray-400">작성한 리뷰가 없습니다.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
