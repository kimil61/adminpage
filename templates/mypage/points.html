{% extends "base.html" %}
{% block title %}포인트/충전 내역{% endblock %}
{% block content %}
<div class="container mx-auto py-8">
  <h1 class="text-2xl font-bold mb-4">포인트/충전 내역</h1>
  <table class="min-w-full bg-white rounded shadow">
    <thead>
      <tr>
        <th class="py-2 px-4">구분</th>
        <th class="py-2 px-4">금액</th>
        <th class="py-2 px-4">설명</th>
        <th class="py-2 px-4">일시</th>
      </tr>
    </thead>
    <tbody>
      {% for point in points %}
      <tr>
        <td class="py-2 px-4">{{ point.type }}</td>
        <td class="py-2 px-4">{{ point.amount }}P</td>
        <td class="py-2 px-4">{{ point.description }}</td>
        <td class="py-2 px-4">{{ point.created_at }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="4" class="py-4 text-center text-gray-400">포인트 내역이 없습니다.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
