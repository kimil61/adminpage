{% extends "base.html" %}
{% block title %}마이페이지 설정{% endblock %}
{% block content %}
<div class="container mx-auto py-8 max-w-xl">
  <h1 class="text-2xl font-bold mb-6">마이페이지 설정</h1>
  <div class="bg-white rounded-lg shadow p-6 flex flex-col gap-6">
    <form method="POST" action="/mypage/settings" class="flex flex-col gap-4">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">이메일</label>
        <input type="email" name="email" value="{{ user.email }}" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-200" readonly>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">닉네임</label>
        <input type="text" name="nickname" value="{{ user.nickname }}" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-200">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">비밀번호 변경</label>
        <input type="password" name="password" placeholder="새 비밀번호" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-200">
      </div>
      <div class="flex justify-end">
        <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded font-semibold hover:bg-blue-600 transition">저장</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
