{% extends "base.html" %}

{% block title %}결제 성공 - AdminPage{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16 text-center">
    <div class="inline-block bg-green-100 rounded-full p-6 mb-6">
        <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>
    <h1 class="text-3xl font-bold text-green-700 mb-2">결제가 성공적으로 완료되었습니다!</h1>
    <p class="text-gray-700 mb-6">주문번호: <span class="font-mono">{{ order.partner_order_id or order.id }}</span></p>
    <p class="text-gray-600 mb-8">결제 금액: <span class="font-semibold">{{ "{:,}".format(order.amount) }}원</span></p>
    <a href="/fortune" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">포인트 대시보드로 이동</a>
    <a href="/shop" class="inline-block ml-4 bg-gray-200 text-gray-800 px-6 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors">상점으로 돌아가기</a>
</div>
{% endblock %}
