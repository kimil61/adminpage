{% extends "admin/base.html" %}

{% block page_title %}{% if action == "create" %}새 항목 추가{% else %}항목 수정{% endif %}{% endblock %}

{% block content %}
<form method="post" class="max-w-3xl mx-auto">
    <div class="bg-white rounded shadow">
        <div class="p-6 space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium mb-1">제목 *</label>
                <input type="text" id="title" name="title" required
                       value="{{ form.title.data or '' }}"
                       class="w-full border rounded px-3 py-2" />
            </div>
            <div>
                <label for="content" class="block text-sm font-medium mb-1">내용 *</label>
                <textarea id="content" name="content" rows="6" required
                          class="w-full border rounded px-3 py-2">{{ form.content.data or '' }}</textarea>
            </div>
            <div>
                <label for="gen_content1" class="block text-sm font-medium mb-1">1차 생성 결과</label>
                <textarea id="gen_content1" name="gen_content1" rows="6"
                          class="w-full border rounded px-3 py-2">{{ form.gen_content1.data or '' }}</textarea>
            </div>
            <div>
                <label for="gen_content2" class="block text-sm font-medium mb-1">2차 생성 결과</label>
                <textarea id="gen_content2" name="gen_content2" rows="6"
                          class="w-full border rounded px-3 py-2">{{ form.gen_content2.data or '' }}</textarea>
            </div>
            <div>
                <label for="gen_content3" class="block text-sm font-medium mb-1">3차 생성 결과</label>
                <textarea id="gen_content3" name="gen_content3" rows="6"
                          class="w-full border rounded px-3 py-2">{{ form.gen_content3.data or '' }}</textarea>
            </div>
            <div class="space-y-2">
                <button type="submit"
                        class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    {% if action == "create" %}생성{% else %}수정{% endif %}
                </button>
                <a href="/admin/in_posts"
                   class="w-full inline-block text-center border border-gray-400 text-gray-700 px-4 py-2 rounded hover:bg-gray-100">
                    취소
                </a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
