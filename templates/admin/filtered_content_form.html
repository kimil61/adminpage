{% extends "admin/base.html" %}

{% block page_title %}{% if action == "create" %}새 기록 추가{% else %}기록 수정{% endif %}{% endblock %}

{% block content %}
<form method="post">
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label for="original_text" class="form-label">원본 내용 *</label>
                <textarea class="form-control" id="original_text" name="original_text" rows="4" required>{{ form.original_text.data or '' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="filtered_text" class="form-label">필터링된 내용 *</label>
                <textarea class="form-control" id="filtered_text" name="filtered_text" rows="4" required>{{ form.filtered_text.data or '' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">사유</label>
                <input type="text" class="form-control" id="reason" name="reason" value="{{ form.reason.data or '' }}">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">{% if action == "create" %}생성{% else %}수정{% endif %}</button>
                <a href="/admin/filtered" class="btn btn-secondary">취소</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
