{% extends "base.html" %}

{% block title %}로그인 - My Website{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white rounded shadow p-6">
            <h4 class="text-xl font-semibold text-center mb-6">로그인</h4>
            <form method="POST" class="space-y-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <div>
                    <label for="username" class="block text-sm font-medium mb-1">사용자명</label>
                    <input type="text" id="username" name="username" required
                           class="w-full border rounded px-3 py-2" />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium mb-1">비밀번호</label>
                    <input type="password" id="password" name="password" required
                           class="w-full border rounded px-3 py-2" />
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="remember_me" name="remember_me"
                           class="rounded border-gray-300 text-blue-600 shadow-sm focus:ring-blue-500">
                    <label for="remember_me" class="ml-2 text-sm text-gray-700">로그인 상태 유지</label>
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    로그인
                </button>
            </form>
            <div class="text-center mt-4 text-sm">
                <p>계정이 없으신가요? <a href="/register" class="text-blue-600 hover:underline">회원가입</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
