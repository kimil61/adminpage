{% extends "base.html" %}

{% block title %}회원가입 - My Website{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white rounded shadow p-6">
            <h4 class="text-xl font-semibold text-center mb-6">회원가입</h4>
            <form method="POST" class="space-y-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <div>
                    <label for="username" class="block text-sm font-medium mb-1">사용자명</label>
                    <input type="text" id="username" name="username" required
                           class="w-full border rounded px-3 py-2" />
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium mb-1">이메일</label>
                    <input type="email" id="email" name="email" required
                           class="w-full border rounded px-3 py-2" />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium mb-1">비밀번호</label>
                    <input type="password" id="password" name="password" required
                           class="w-full border rounded px-3 py-2" />
                </div>
                <div>
                    <label for="password_confirm" class="block text-sm font-medium mb-1">비밀번호 확인</label>
                    <input type="password" id="password_confirm" name="password_confirm" required
                           class="w-full border rounded px-3 py-2" />
                </div>
                <div>
                    <label for="referral_code" class="block text-sm font-medium mb-1">추천인 코드 (선택사항)</label>
                    <input type="text" id="referral_code" name="referral_code" 
                           class="w-full border rounded px-3 py-2" placeholder="친구의 추천인 코드를 입력하세요" 
                           value="{{ referral_code or '' }}" />
                    <p class="text-xs text-gray-500 mt-1">추천인 코드로 가입하면 1,000포인트를 받을 수 있습니다!</p>
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    회원가입
                </button>
            </form>
            <div class="text-center mt-4 text-sm">
                <p>이미 계정이 있으신가요? <a href="/login" class="text-blue-600 hover:underline">로그인</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
