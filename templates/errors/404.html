<!-- templates/errors/404.html -->
{% extends "base.html" %}

{% block title %}페이지를 찾을 수 없습니다 - My Website{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="mb-4">
        <i class="fas fa-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
    </div>
    <h1 class="display-1 fw-bold text-muted">404</h1>
    <h2 class="mb-4">페이지를 찾을 수 없습니다</h2>
    <p class="lead mb-4">요청하신 페이지가 존재하지 않거나 이동되었습니다.</p>
    <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('home') }}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>홈으로 돌아가기
        </a>
        <a href="{{ url_for('blog_list') }}" class="btn btn-outline-secondary">
            <i class="fas fa-list me-2"></i>블로그 보기
        </a>
    </div>
</div>
{% endblock %}
