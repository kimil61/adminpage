{% extends "base.html" %}

{% block title %}오류 발생 - My Website{% endblock %}

{% block content %}
<div class="text-center py-20">
    <h1 class="text-6xl font-bold text-gray-800 mb-4">{{ code or "오류" }}</h1>
    <h2 class="text-2xl font-semibold text-gray-700 mb-2">요청 처리 중 오류가 발생했습니다</h2>
    <p class="text-gray-500 mb-6">잠시 후 다시 시도해주세요.</p>
    <div class="space-x-4">
        <a href="/" class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
            홈으로 돌아가기
        </a>
        <button onclick="history.back()" class="inline-block bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700">
            이전 페이지
        </button>
    </div>
</div>
{% endblock %}
